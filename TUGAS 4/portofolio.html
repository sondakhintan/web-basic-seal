<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bikin tabel</title>
</head>
<body>

    <h1>Tabel</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="nama" placeholder="enter your name">
        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="manado">
        <label for="manado">Manado</label>
        <input type="radio" name="kelompok" id="Malang">
        <label for="Malang">Malang</label>
        <div>
            <input type="submit" value="kirim">
            <input type="reset" value="Reset">
        </div>

    </form>

    <br>

     <table border="1">

        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr> 
        <tr>
            <td>1</td>
            <td>Sondakh Intan</td>
            <td>Manado</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sondakh Intan</td>
            <td>Manado</td>
        </tr>
     </table>
</body>
</html>
